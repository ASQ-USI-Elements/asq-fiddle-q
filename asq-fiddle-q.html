<link rel="import" href="../ace-element/ace-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../asq-base/asq-base.html">
<link rel="import" href="elements/asq-fiddle-viewer-q.html">
<link rel="import" href="elements/asq-fiddle-presenter-q.html">

<!--
 Give students an image of a simple Web page + the HTML and ask them to write out the CSS to reproduce this image.

### Example:

    <asq-fiddle-q>
      <asq-stem>
        <h4>Try to recreate the following image using HTML5 and CSS</h4>
      <asq-stem>
      <img src="mockup.png" alt="">
    </asq-fiddle-q>

@group DELFT Elements
@element asq-fiddle-q
@demo demo/index.html
-->
<dom-module id="asq-fiddle-q">

  <template>

    <style>
      :host {
        @apply(--layout-vertical);
        min-height:300px;
      }
    </style>

     <!-- Viewer -->
     <template is="dom-if" if="{{hasRole(role, roles.VIEWER)}}" restamp>
       <asq-fiddle-viewer-q role="viewer" uid="[[uid]]" event-bus="[[eventBus]]" value="{{value}}">
         <content></content>
       </asq-fiddle-viewer-q>
     </template>
     
     <!-- Presenter -->
    <template is="dom-if" if="{{hasRole(role, roles.PRESENTER)}}" restamp>
       <asq-fiddle-presenter-q role="presenter" uid="[[uid]]" event-bus="[[eventBus]]" value="{{value}}">
         <content></content>
       </asq-fiddle-presenter-q>
     </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'asq-fiddle-q',

    behaviors: [ASQ.asqQuestionElementBehavior],

    properties: {
      /**
       * Event bus to communicate with ASQ
       */
      eventBus: {
        type: Object,
        notify: true
      }
    },


    created: function () {
      document.addEventListener('asq-ready', function (evt) {
        this.eventBus = evt.detail.asqEventBus
      }.bind(this));
    },

    /**
     * The `submit` method returns an object that respresents the submission of this question. The object has the following structure:

         {
            questionUid: this.uid, 
            timestamp: new Date(),
            submission: ''
         }
     * Only enabled when the `role` of the element is <b>viewer</b>.
     *
     * @method submit
     */
    submit: function () {
      if (this.role == this.roles.VIEWER) {
        var el = this.$$('asq-fiddle-viewer-q');
        if (!el) {
          throw new Error('submit(): expected asq-fiddle-viewer-q element to exist');
        }
        return el.submit();
      }
    },

    hasRole: function (role, candidate) {
      return role == candidate;
    }
  });

</script>
